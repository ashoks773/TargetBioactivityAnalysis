<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QSAR Model Predictions</title>
</head>
<body>
    <h1>QSAR Model Predictions</h1>
    
    <!-- Upload CSV form -->
    <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
        <h3>Upload CSV</h3>
        <input type="file" name="file">
        <input type="submit" value="Predict">
    </form>

    <hr>

    <!-- Manual SMILES input form -->
    <form action="{{ url_for('predict') }}" method="POST">
        <h3>Enter SMILES Manually</h3>
        <label for="smiles">SMILES:</label><br>
        <input type="text" id="smiles" name="smiles" required><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
